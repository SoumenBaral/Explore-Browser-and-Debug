<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <section class="bg-dark">
        <h1 class="text-center text-white">Please Contact Me!!!!</h1>
        <div class="d-flex justify-content-center">
            <div class="m-5">
                
                <div>
                        <div>
                            <label for="Name" class="text-primary">Name</label><br>
                            <input id="Id_name" type="text" class="me-2" placeholder="Name">
                            <button id="d_name" class="text-warning bg-danger p-2 rounded-pill shadow-lg"> Delete Name</button>
                            <button id="S_name" class="text-warning bg-danger p-2 rounded-pill shadow-lg">Send Name</button>
                       </div>
                       <div class="my-3">
                            <label for="Name" class="text-primary">Email</label><br>
                            <input id="Id_email" type="text" class="me-2" placeholder="Enter your Email" >
                            <button id="d_email" class="text-warning bg-danger p-2 rounded-pill shadow-lg"> Delete Email</button>
                            <button  id="S_email" class="text-warning bg-danger p-2 rounded-pill shadow-lg">Send Email</button>
                       </div>
                       <div>
                            <label for="Name" class="text-primary">Massage</label><br>
                            <textarea name="" id="Id_message" cols="23" rows="2" class="me-2"></textarea>
                            <button id="d_message" class="text-warning bg-danger p-2 rounded-pill shadow-lg"> Delete Massage</button>
                            <button id="s_message" class="text-warning bg-danger p-2 rounded-pill shadow-lg">Send Massage</button>
                       </div>
                 </div>
            
             <div class="d-flex justify-content-around  my-4">
                <button class="text-white bg-success front-bold fs-5 p-3 rounded-pill shadow-lg"> Send</button>
                <button onclick="reset()" class="text-white bg-primary p-3 rounded-pill fs-5 shadow-lg">Reset</button>
             </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="level3.js"></script>
  </body>
</html>
